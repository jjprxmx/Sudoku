<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />
    <title>Sudoku Project</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-image: url(pic/bg-home.png);
        background-size: cover;
        font-family: 'Darumadrop One', cursive;
      }
      .content {
        text-align: center;
        position: absolute;
        width: 50%;
        left: 25%;
        top: 50%;
        transform: translateY(-50%);
      }
      .project{
        font-size: 96px;
        font-weight: 600;
        color: #ecba40;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
      }
      .name{
        font-size: 90px;
        font-weight: 600;
        color: #eb3d24;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
      }
      .mode{
        font-size: 32px;
        width: 250px;
        height: fit-content;
        background-color: #ddb575;
        border: 2px solid black;
        border-radius: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 15px;
      }
      a{
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="project">PROJECT</div>
      <div class="name">SUDOKU</div>
      <a href="Mode.html"><div class="mode">PLAY</div></a>
    </div>
  </body>
</html>
