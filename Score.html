<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap"
      rel="stylesheet"
    />
    <title>Sudoku Project</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-image: url(pic/bg-home.png);
        background-size:cover;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: 'Darumadrop One', cursive;
      }
      .content {
        text-align: center;
        position: absolute;
        width: 50%;
        left: 25%;
        
      }
      .your{
        font-size: 120px;
        font-weight: 600;
        color: #ecba40;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
      }
      .score{
        font-size: 120px;
        font-weight: 600;
        color: #eb3d24;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
      }
      
      /*Jane*/
      .yourScore{
        display: flex;
      }
      .content{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 30px;
        align-items: center ;
        font-size: 75px;
      }
      .box-score{
        display: flex;
        font-size: 32px;
        border-radius: 10px;
        border: 5px solid black;
        margin-top: 20px;
        background-color: white;
        width: 700px;
        height: 400px;
      }
      .title-box{
        font-size: 40px;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
      }
      /*Preme*/
      .modeBox{
        width: 50%;
      }
      .timeBox{
        background-color: rgb(210, 240, 210);
        width: 50%;
      }
      /*Preme*/
      .back {
        position: absolute;
        bottom: 30px;
        left: 35px;
      }
      .back img {
        width: 100px;
      }
      .back :hover {
        filter: invert(100%);
      }
      .mute img{
        width: 80px;
      }
      .mute{
        position: absolute;
        bottom: 45px;
        right: 80px;
      }
      
      /*------*/

      /*Preme*/
      .iambutton{
        cursor: pointer;
      }
      /**/
      /*Joon*/
      .reset{
        font-size: 32px;
        width: 250px;
        padding: 7px;
        height: 50px;
        background-color: #ddb575;
        border: 2px solid black;
        border-radius: 50px;
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
      }
      .reset:hover{
        color: greenyellow;
        font-weight: 600;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
      }
      /**/
    </style>
  </head>
  <body>
    <div class="content">
        <div class="yourScore">
            <div class="your">YOUR</div>
            &nbsp;&nbsp;&nbsp;
            <div class="score">SCORE</div>
        </div>
          <!--Show score--> <!--Preme-->
        <div class="box-score" style="overflow: auto;">
            <div class="modeBox">
              <div class="title-box" style="color: #3980bf;">MODE</div>

            </div>
            <div class="timeBox">
              <div class="title-box" style="color: #49a256;">TIME</div>

            </div>
        </div> 
        <div class="reset">
          RESET SCORE
        </div>
        <!--Preme-->
    </div>
    
    <!--Jane-->
    <a href="Home.html"><div class="back" onclick="" id="backButton"><img  src="pic/back.png" /></div></a>
    <div class="mute" onclick="" id="muteButton"><img id="soundImage" src="pic/sound_on.png"></div>
    <!--Jane-->

       <!--preme-->
       <script src="Sudoku.js"></script>
        <script> 
        Sudoku.createaudio() 
        
        if(localStorage.history == null){
          localStorage.setItem("history", "[]")
        }

          if(localStorage.mode == "easy" && localStorage.status == "true"){
            let history = JSON.parse(localStorage.history)

            let board = JSON.parse(localStorage.board)
            let time = localStorage.elapsedTime
            let mode = localStorage.mode

            history.push({"mode": mode, "time": time, "board": board})

            localStorage.removeItem("board")
            localStorage.removeItem("elapsedTime")
            localStorage.removeItem("mode")
            localStorage.removeItem("hidetotal")
            localStorage.removeItem("hide")
            localStorage.removeItem("status")

            localStorage.setItem("history", JSON.stringify(history))
          }else if(localStorage.mode == "med" && localStorage.status == "true"){
            let history = JSON.parse(localStorage.history)

            let board = JSON.parse(localStorage.board2)
            let time = localStorage.elapsedTime2
            let mode = localStorage.mode2

            history.push({"mode": mode, "time": time, "board": board})

            localStorage.removeItem("board2")
            localStorage.removeItem("elapsedTime2")
            localStorage.removeItem("mode2")
            localStorage.removeItem("hidetotal2")
            localStorage.removeItem("hide2")
            localStorage.removeItem("status")

            localStorage.setItem("history", JSON.stringify(history))
          }else if(localStorage.mode == "hard" && localStorage.status == "true"){
            let history = JSON.parse(localStorage.history)

            let board = JSON.parse(localStorage.board3)
            let time = localStorage.elapsedTime3
            let mode = localStorage.mode3

            history.push({"mode": mode, "time": time, "board": board})

            localStorage.removeItem("board3")
            localStorage.removeItem("elapsedTime3")
            localStorage.removeItem("mode3")
            localStorage.removeItem("hidetotal3")
            localStorage.removeItem("hide3")
            localStorage.removeItem("status")

            localStorage.setItem("history", JSON.stringify(history))
          }
        
        let played = JSON.parse(localStorage.history)

        played.forEach((element, index) => {
          const showhistoryMODE = document.createElement("div");
          showhistoryMODE.setAttribute("id", `mode${index + 1}`);
          showhistoryMODE.innerHTML = `${element.mode}`

          let elapsedTime = element.time
          const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
          const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

          const showhistoryTIME = document.createElement("div");
          showhistoryTIME.setAttribute("id", `time${index + 1}`);
          showhistoryTIME.innerHTML = `${Sudoku.padZero(hours)} : ${Sudoku.padZero(minutes)} : ${Sudoku.padZero(seconds)}`

          const showhistoryBOARD = document.createElement("div");
          showhistoryBOARD.setAttribute("id", `board${index + 1}`);
          showhistoryBOARD.setAttribute("class", `iambutton`);
          showhistoryBOARD.innerHTML = `View`

          document.getElementsByClassName("modeBox")[0].appendChild(showhistoryMODE);
          document.getElementsByClassName("timeBox")[0].appendChild(showhistoryTIME);
          document.getElementsByClassName("boardBox")[0].appendChild(showhistoryBOARD);
        });

        </script>
       <!--preme-->
  </body>
</html>
