<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet" />
  <title>Sudoku Project</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-image: url(pic/bg-mode.png);
      background-size: cover;
      font-family: "Darumadrop One", cursive;
    }

    .content {
      text-align: center;
      position: absolute;
      width: 50%;
      left: 25%;
      top: 50%;
      transform: translateY(-50%);
    }

    .toppic {
      font-size: 90px;
      font-weight: 600;
      color: #eb3d24;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: black;
    }

    .select-mode {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .select-mode img {
      height: 120px;
    }

    .easy {
      background-color: greenyellow;
      width: 160px;
      height: 160px;
      border: 3px solid black;
      border-radius: 50%;
    }

    .medium {
      background-color: yellow;
      width: 160px;
      height: 160px;
      border: 3px solid black;
      border-radius: 50%;
    }

    .hard {
      background-color: orangered;
      width: 160px;
      height: 160px;
      border: 3px solid black;
      border-radius: 50%;
    }

    .text {
      font-size: 30px;
      transform: translateY(-20px);
    }

    a {
      text-decoration: none;
      color: black;
    }

    a :hover {
      color: #2c66ad;
    }

    .select-mode a:hover {
      border: 5px solid aqua;
      border-radius: 50%;
    }

    .back {
      position: absolute;
      bottom: 30px;
      left: 35px;
    }

    .back img {
      width: 100px;
    }

    .back :hover {
      filter: invert(100%);
    }

    /*Jane*/
    .mute img {
      width: 80px;
    }

    .mute {
      position: absolute;
      bottom: 45px;
      right: 80px;
    }
    /*Jane*/
  </style>
</head>

<body>
  <div class="content">
    <div class="toppic">LEVEL</div>
    <div class="select-mode">
      <a href="Easy-Mode.html">
        <div class="easy">
          <img src="pic/easy.png" />
          <div class="text">easy</div>
        </div>
      </a>
      <a href="Medium-Mode.html">
        <div class="medium">
          <img src="pic/medium.png" />
          <div class="text">medium</div>
        </div>
      </a>
      <a href="Hard-mode.html">
        <div class="hard">
          <img src="pic/hard.png" />
          <div class="text">hard</div>
        </div>
      </a>
    </div>
  </div>
  <a href="Home.html">
    <div class="back" onclick="" id="backButton"><img src="pic/back.png" /></div>
  </a>
  <!--Jane-->
  <div class="mute" onclick="" id="muteButton"><img id="soundImage" src="pic/sound_on.png"></div>
  <!--Jane-->

  <!--preme-->
  <script src="Sudoku.js"></script>
  <script> Sudoku.createaudio() </script>
  <!--preme-->

</body>

</html>
